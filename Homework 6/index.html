<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form class="form">
            <h1>Форма зворотнього зв'язку</h2>
            <fieldset>
            <input type="text" placeholder="Name" id="input-name">
            </fieldset>
            <fieldset>
            <input type="email" placeholder="Email" id="input-email">
            </fieldset>
            <fieldset>
            <input type="text" placeholder="Subject" id="input-subject">
            </fieldset>
            <fieldset>
            <textarea placeholder="Message" id="input-textarea"></textarea>
            </fieldset>
           <fieldset>
            <button name="Send" type="Send" id="input-button">Send</button>
           </fieldset>
           </form>
           </div>
    </body>
</html>
